<!DOCTYPE html>
<html>

    <body onload="getParamsDesktop();">
        <div id="mobileOnly">RECORDS INTENDED FOR MOBILE</div>
        <div id="landingP" onclick="enterRecords()">
            <div id="landingCont">
                <a href="./index.html"><img src="/assets/s-red-l.281e0429.png"/></a>
                <div id="recordsText" style="letter-spacing: 20px; text-align: right;">RECORDS</div>
                <div id="instChangeImage">
                    <div class="redCircle1"></div>
                    <div style="align-self: start;" class="green">Change image.</div>
                </div>
                <div id="instChangeTexte">
                    <div class="blueArrow blue" style="font-size: 40px;">&#8614;</div>
                    <div style="align-self: center;" class="green">Advance text.</div>
                </div>
                <div id="continue">CLICK TO CONTINUE..</div>
            </div>
        </div>
        <div id="record">
            <div id="header">
                <a href="./index.html"><img src="/assets/s-red-l.281e0429.png"/></a>
                <span style="justify-self: end;padding-right: 10%;">RECORDS</span>
            </div>
            <div id="copy">
                <div id="copyHeadline">
                    <h2 style="margin-bottom:0;" id="location">T.A.O.S</h2>
                    <h1 id="name">Creator 1</h1>
                </div>
                <div id="closeText" onclick="closeText()">CLOSE</div>
                <div id="forwardText" onclick="nextText()">&#8614;</div>
                <div id="copyBody" onclick="viewRecordText()">
                    <div id="instructText" class="green">CLICK TO VIEW RECORD TEXT</div>
                    <p id="cbText"></p>
                </div>
            </div>
            <div id="images">
            </div>
        <div id="changeImageIcon" class="redCircle" onclick="nextImage()"></div>
        </div>
