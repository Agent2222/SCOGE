<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
        <title>SCOG&Eacute; | Official Website</title>
        <meta name="description" content="SCOGÉ Order Confirmation.">
        <link rel="shortcut icon" type="image/png" href="/assets/favicon-iu4jAe8v.png">
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                width: 90%;
                margin: 0;
                padding-left: 5%;
                padding-right: 5%;
                background-color: black;
                color: #ff002d;
                font-family: "BS-R";
            }
            #l2 {
                transform: rotate(-90deg);
                width: auto;
                height: 50%;
            }
            #l2 img {
                height: 100%;
            }
            #buttons {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin-top: 5%;
                border-bottom: 1px solid var(--secondary);
                padding: 12px 60px;
                transition: .3s all;
            }

            #buttons:hover {
                border: 1px solid var(--secondary);
            }

            #buttons a {
                color: var(--secondary);
            }

            #respText {
                color: var(--accent);
            }

            a {
                color: var(--secondary);
            }

            #mailScoge {
                text-decoration: underline;
            }

        </style>
      <script type="module" crossorigin src="/assets/order-DZqFbBH6.js"></script>
      <link rel="modulepreload" crossorigin href="/assets/wScoge-GKPzpLMX.js">
      <link rel="stylesheet" crossorigin href="/assets/wScoge-ClXpu_7t.css">
    </head>
    <body id="main">
        <div id="l2">
            <img src="/assets/scoge-logo-2-2-CtCJ_S8C.png" alt="SCOGÉ Logo">
        </div>
        <div>
            <h1 id="header">Thank you for your order!</h1>
            <p id="respText">Your order has been placed and is being processed. You will receive an email confirmation shortly.<br>If you have any questions, please email <a id="mailScoge" href="mailto:info@scoge.co">info@scoge.co</a></p>
        </div>
        <div id="buttons">
            <a href="https://www.scoge.co" class="button">RETURN</a>
        </div>
    </body>
</html>
